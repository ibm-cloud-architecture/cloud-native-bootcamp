site_name: Cloud Native Bootcamp
repo_url: https://github.com/ibm-cloud-architecture/cloud-native-bootcamp

theme:
  name: material
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.share
  icon:
    repo: fontawesome/brands/github
  logo: images/watson-white-logo.png
  favicon: images/watson-white-logo.png
  font:
    text: IBM Plex Sans Light
plugins:
  - search
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      strict: false

extra_css:
  - stylesheets/index.css

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables

nav:
  - Home:
      - index.md
      - Course Agenda: agenda.md
      - Prerequisites: prerequisites.md
      - Cloud Native Challenge: cloudnative-challenge.md
  - Cloud:
